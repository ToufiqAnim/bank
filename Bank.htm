<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
   <header>
    <h1 class="text-5xl text-center mt-16 font-semibold">Welcome To The <span class="font-bold text-purple-600">Standered Bank</span></h1>
   </header>
   <main>
       <section  class="bg-green-100 w-3/4 p-8 mx-auto mt-8">
           <h3 class = "text-2xl mb-4 text-center ">Please Login</h3>
           <div action="">
               <input id="user-email" class="border block w-3/4 border-gray-400 rounded mb-4 p-2 mx-auto" type="email" placeholder="your email" >

               <input id="user-password" class="border block w-3/4 border-gray-400 rounded mb-4 p-2 mx-auto" type="password" placeholder="your password" >

               <button id="login-submit" class="bg-green-400 block mx-auto px-5 py-2 rounded text-white font-medium">Login</button>
           </div>
        </section>
   </main>

   <script src="js/login.js"></script>
</body>
</html>
